            GIẢNG DẠY</h1>
        <p class="border-bottom border-2 text-center pb-5 fw-bold fs-3 text-danger">Hoàng Hữu Nghĩa</p>
        <div class="row row-cols-2">
            <div class="col-2">

                <select id="sort" class="form-select">
                    <option value="">Sắp xếp</option>
                    <option value="name">Tên</option>

                <select id="filterBtn" class="form-select mt-4">
                    <option value="">Lọc theo người dùng</option>
                    <option value="student">Sinh viên</option>
                    <option value="employee">Giảng viên</option>
                    <option value="customer">Công ty khách hàng</option>
                </select>
            </div>
            <div class="col-10">
                <!-- Button trigger modal -->
                <button id="addPerson" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add user
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl   " id="personForm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal User</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body ">
                                <form action="" id="myForm">
                                    <div class="row row-cols-1 row-cols-lg-2">
                                        <div class="mb-3">
                                            <label for="inputId" class="form-label">ID</label>
                                            <input type="text" name="inputId" class="form-control" id="inputId"
                                                placeholder="Enter a ID">
                                                <p class="text-danger thongbaoId"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputName" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="inputName" name="inputName"
                                                placeholder="Enter your name">
                                                <p class="text-danger thongbaoName"></p>
                                        </div>
                                    </div>
                                    <div class="row row-cols-1 row-cols-lg-2">
                                        <div class="mb-3">
                                            <label for="inputAddress" class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                name="inputAddress" placeholder="Enter your address">
                                                <p class="text-danger thongbaoAddress"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputEmail" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="inputEmail" name="inputEmail"
                                                placeholder="Enter your Email">
                                                <p class="text-danger thongbaoEmail"></p>
                                        </div>
                                    </div>
                                    <div class="row row-cols-1 row-cols-lg-3">
                                        <div class="col">
                                            <select id="inputSelect" name="inputSelect" class="form-select">
                                                <option value="">Chọn đối tượng </option>
                                                <option value="student">Student</option>
                                                <option value="employee">Employee</option>
                                                <option value="customer">Customer</option>
                                            </select>
                                            <p class="text-danger thongbaoSelect"></p>
                                        </div>
                                    </div>
                                    <div id="inputSelected">

                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="btnUpdate" type="button" class="btn btn-primary">Update</button>
                                <button id="btnSaveModal" type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="list_customer">
                    <table class="table table-striped table-hover">
                        <thead id="theadPerson">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Địa chỉ</th>
